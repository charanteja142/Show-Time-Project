<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="book my show.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"> 
    <style>
       body { 
        background-color: #d3eceb; 
        }

        .movies-container { 
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        flex-wrap: wrap; 
        padding: 20px; 
        }

        .movie-cards {
        transition: transform 0.3s ease-in-out;
        }

        .movie-cards:hover {
        transform: scale(1.15);
        z-index: 10;
        }

    </style>
</head>
<body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container" id="nav1">
            <span id="texts">
                <a class="navbar-brand" href="#"> <img src="logof.jpg" alt="" style="width: 150px; height: 40px;"></a>
                <input type="text" placeholder="Search For Movies,Events,Plays,Sports,Activities"  id="searchbar">
            </span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- city selection -->

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div class="d-flex justify-content-center align-items-center">
                        <select name="options" id="opt">
                            <option>Chennai</option>
                            <option>Nellore</option>
                            <option>Ongole</option>
                            <option>Bangalore</option>
                            <option>Ahemdabad</option>
                            <option>Delhi</option>
                        </select>
                    </div>
                    space
                    <li class="nav-item"><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signup">Sign In</button>
                </ul>
            </div>
        </div>
    </nav>

    <!-- nav bar 2-->

    <nav class="nav2" style="background-color: darkgray;">
        <a href="showtime.html">Movies</a>
        <a href="streaming website.html">Stream</a>
     </nav><br>
    <div class="container">
        <h2 class="">Movie Streaming</h2>
        <div class="movies-container">
            <div class="movie-cards" data-bs-toggle="modal" data-bs-target="#trailerModal" data-trailer="https://www.youtube.com/embed/vZ734NWnAHA">
                <img src="premiermovies.jpg" alt="Movie 1">
                <h5 class="text-center">Blue Beetle</h5>
            </div>
            <div class="movie-cards" data-bs-toggle="modal" data-bs-target="#trailerModal" data-trailer="https://www.youtube.com/embed/zAGVQLHvwOY">
                <img src="premier2.jpg" alt="Movie 2">
                <h5 class="text-center">Joker</h5>
            </div>
            <div class="movie-cards" data-bs-toggle="modal" data-bs-target="#trailerModal" data-trailer="https://www.youtube.com/embed/8Qn_spdM5Zg">
                <img src="premier3.jpeg" alt="Movie 3">
                <h5 class="text-center">Star Wars</h5>
            </div>
        </div>
    </div>

    <!-- Modal for Trailer -->
    <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trailerModalLabel">Movie Trailer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="movietrailer" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        const trailerModal = document.getElementById('trailerModal');
        const movietrailer = document.getElementById('movietrailer');
        
        trailerModal.addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;
            const trailerUrl = button.getAttribute('data-trailer');
            movietrailer.src = trailerUrl;
        });
        
        trailerModal.addEventListener('hidden.bs.modal', function() {
            movietrailer.src = '';
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
